<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiring Mine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="job.css">
    <link rel="shortcut icon" href="./assest/icon.png" type="image/x-icon">

</head>

<body>
    <section class="container">
        <div class="headerMain">
            <div class="logo">
                <img src="./logo.png" alt="">
            </div>

            <div class="inputJob">
                <span>Job</span>
                <input type="text" id="searchBox" placeholder="Search job title or companies">
                <button id="searchButton"><i id="sec" class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
            <div class="toggle.btn">
                <input type="checkbox"  id="checkbox">
                <label for="checkbox" class="toggle-label">
                    <span class="toggle-ball"></span>
                </label>
              </div>

            <div class="navbox-3">
                <div class="mode">
                    <div class="circle"></div>
                    <div class="grey"></div>

                </div>
            </div>

        </div>

        <div class="mainCategory">

            <div class="category">
                <select>
                    <option selected disabled>Category</option>
                    <option>Development</option>
                    <option>Marketing & Sales</option>
                    <option>Art & Illustration</option>

                </select>
            </div>

            <div class="category">
                <select>
                    <option selected disabled>Date Posted</option>
                    <option>Any Time</option>
                    <option>1 Month</option>
                    <option>Last 7 days</option>
                    <option>Past 24 Hours</option>

                </select>
            </div>

            <div class="category">
                <select>
                    <option selected disabled>Job Type</option>
                    <option>Full Time</option>
                    <option>Part Time</option>
                    <option>Contract</option>

                </select>
            </div>

            <div class="category">
                <select>
                    <option selected disabled>Seniority Level</option>
                    <option>Senior-Level</option>
                    <option>Mid-Level</option>
                    <option>Internship</option>
                    <option>Fresher</option>

                </select>
            </div>

            <div class="category">
                <select>
                    <option selected disabled>on-Site/Remote</option>
                    <option>On-Site</option>
                    <option>Remote</option>
                    <option>Hybrid</option>

                </select>
            </div>

            <div class="category">
                <select>
                    <option selected disabled>Salary Range</option>
                    <option>0-20000 PKR</option>
                    <option>20000-50000 PKR</option>
                    <option>50000-100000 PKR</option>

                </select>
            </div>

            <div class="category">
                <select>
                    <option selected disabled>Experience</option>
                    <option>0-1 years</option>
                    <option>1-2 Years</option>
                    <option>2-4 Years</option>
                    <option>4-6 Years</option>


                </select>
            </div>
        </div>

        <div class="row" id="jobShow">






            
        </div>
        <div id="loader" class="loader"></div>


    </section>


    <script>
        const toggle_btn = document.querySelector("#checkbox")
        console.log(toggle_btn)
        
        toggle_btn.addEventListener("change",()=>{
        
            if(toggle_btn.checked){
                console.log("toggle_btn checked")
                document.body.classList.add("dark-mode")
            }else{
                document.body.classList.remove("dark-mode")
            }
        })
        
        </script>
        

    <script src="app.js"></script>
</body>

</html>
